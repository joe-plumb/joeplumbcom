<section>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h1 class="section-heading">Blog</h1>
                <p class="lead section-lead">Recent posts</p>
            </div>
        </div>
        <div class="row">
            
                <ol class="Posts list-inline" >
                    <div class="col" *ngFor="let post of Posts">
                    <li class="list-inline-item">                        
                        <div class="card rainbow-card mb-3">
                            <div class="card-body">
                              <h5 class="card-title"><a routerLink="{{post.urltitle}}"><span class="title">{{post.title}}</span></a></h5>
                              <p class="card-text"><span class="summary">{{post.summary}}</span></p>
                              <a class="card-link" routerLink="{{post.urltitle}}">Read more</a>
                            </div>
                        </div>
                    </li> 
                    </div> 
                    
                </ol>
            </div>
        </div>
</section>
